<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT - Tu asistente de IA</title>
  <style>
    .container {
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tu asistente de IA</h1>
    <p>¡Bienvenido! Escribe tu pregunta a continuación:</p>
    <form id="question-form">
      <input type="text" id="question-input" placeholder="Introduce tu pregunta" required>
      <br><br>
      <button type="submit">Generar respuesta</button>
    </form>
    <div id="response-container" style="display: none;">
      <h2>Respuesta:</h2>
      <p id="response-text"></p>
    </div>
  </div>

  <script>
    const questionForm = document.getElementById('question-form');
    const questionInput = document.getElementById('question-input');
    const responseContainer = document.getElementById('response-container');
    const responseText = document.getElementById('response-text');

    questionForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const question = questionInput.value;
      generateResponse(question);
    });

    function generateResponse(question) {
      fetch('/api/generar-respuesta', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ pregunta: question })
      })
      .then(response => response.json())
      .then(data => {
        if (data.respuesta) {
          responseText.textContent = data.respuesta;
          responseContainer.style.display = 'block';
        } else {
          responseText.textContent = 'Error al generar la respuesta.';
          responseContainer.style.display = 'block';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        responseText.textContent = 'Error al generar la respuesta.';
        responseContainer.style.display = 'block';
      });
    }
  </script>
</body>
</html>
